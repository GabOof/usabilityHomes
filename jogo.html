<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usability Homes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Usability Homes</h1>

      <div class="info-bar">
        <div class="score">Pontuação: <span id="score">0</span></div>
        <div class="timer">Tempo decorrido: <span id="time">0</span>s</div>
        <button id="exitBtn" class="exit-button">Sair</button>
      </div>

      <div class="buildings-container" id="buildings">
        <!-- As empresas serão inseridas aqui via JavaScript -->
      </div>

      <div class="problem-modal" id="problemModal">
        <div class="modal-content">
          <span class="close-btn" id="closeModal">&times;</span>
          <h2 id="problemTitle">Problema de Usabilidade</h2>
          <div class="problem-image-container">
            <img id="problemImage" src="" alt="Problema de usabilidade" />
          </div>
          <div class="question-container">
            <p>Qual heurística de Nielsen está sendo violada?</p>
            <div class="options" id="options">
              <!-- As opções serão inseridas aqui via JavaScript -->
            </div>
          </div>
          <div class="feedback" id="feedback"></div>
          <div class="time-left">
            Tempo restante: <span id="questionTime">30</span>s
          </div>
          <button id="closeQuestionBtn" style="display: none">Fechar</button>
        </div>
      </div>

      <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
          <h2>Fim do Jogo!</h2>
          <p>Sua pontuação final: <span id="finalScore">0</span></p>
          <button id="restartBtn">Jogar Novamente</button>
          <button id="exitBtnGameOver" class="exit-button">Sair</button>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
    <script>
      // Botão de sair (em jogo)
      document.getElementById("exitBtn").addEventListener("click", () => {
        const confirmar = confirm("Tem certeza que deseja sair do jogo?");
        if (confirmar) {
          window.location.href = "index.html";
        }
      });

      // Botão de sair (no fim de jogo)
      document
        .getElementById("exitBtnGameOver")
        .addEventListener("click", () => {
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
