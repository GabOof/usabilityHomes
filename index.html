<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usability Homes - Menu</title>
    <script>
      function iniciarJogo() {
        window.location.href = "jogo.html"; // troque pelo nome real da página do jogo
      }

      function mostrarRegras() {
        alert(
          "🏠 Regras do Usability Homes:\n\n1. Clique nas empresas para investigar os problemas.\n2. Escolha a heurística de Nielsen correta.\n3. Responda às perguntas para ganhar pontos.\n4. O tempo é limitado, então pense rápido!\n\nBoa sorte!"
        );
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center h-screen text-center"
  >
    <h1 class="text-4xl font-bold text-gray-800 mb-8">Usability Homes</h1>

    <div class="space-y-4">
      <button
        onclick="iniciarJogo()"
        class="px-6 py-3 bg-blue-600 text-white text-lg rounded-xl shadow hover:bg-blue-700 transition"
      >
        🎮 Iniciar Novo Jogo
      </button>
      <button
        onclick="mostrarRegras()"
        class="px-6 py-3 bg-gray-300 text-gray-800 text-lg rounded-xl shadow hover:bg-gray-400 transition"
      >
        📜 Regras
      </button>
    </div>
  </body>
</html>
